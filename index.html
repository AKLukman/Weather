<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #error {
            display: none;
            margin-left: 400px;

        }

        #error1 {
            display: none;
            margin-left: 400px;

        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchCity()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <h5 id="error1" class="text-danger">Please write the correct city name</h5>
        <h4 id="error" class="text-danger">Please write the city name</h4>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">29.14</span>&deg;C</h3>
            <h1 class="lead" id="weather">Haze</h1>
        </div>
    </div>

    <script src="js/weather.js"></script>
</body>

</html>
